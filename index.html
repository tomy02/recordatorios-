                        <div class="form-group">
                            <input type="date" id="price" placeholder="Fecha de Inicio" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="date" id="year" placeholder="Fecha de FinalizaciÃ³n" class="form-control">

                        <input type="submit" value="Agregar" class="btn btn-primary btn-block">
                    </form>
                </div>
                <div class="nueva-seccion">
                    <button type="button" class="btn btn-outline-success ver-ultimo ver">
                        Ver Ultimo Recordatorio
                    </button>
                </div>
            </div>

            </div>

        </div>

    </div>
